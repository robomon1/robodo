configs {
	wellfx {
		description = 'WellFX App Config'
		inputs {
				input1 {
					name = 'PROPERTIES_CODE_PACKAGE'
					tvalue = 'text:products/common/common-@version@-r@revision@.tgz'
				}
				input2 {
					name = 'APPLICATION_CODE_PACKAGE'
					tvalue = 'text:products/wellfx/wellfx-@version@-r@revision@.war'
				}
				input3 {
					name = 'repo/default/prefix'
					tvalue = 'text:products/wellfx/wellfx-@version@-r@revision@.tgz'
				}
				input4 {
					name = 'app_tomcat/code/root_war'
					tvalue = 'text:wellfx-wellf-@version@.war'
				}
		}
		deployScripts {
			script1 {
				name = 'WFX App configure - 13H1'
				product = 'common'
			}
			script2 {
				name = 'WFX WEB Application re-deploy'
				product = 'wellfx'
			}
			script3 {
				name = 'repo::default'
				product = 'wellfx'
			}
			script4 {
				name = 'app::do_update_code'
				product = 'wellfx'
			}
		}
		tst {
			loadbalancers {
				haproxy {
					lb1 {
						name = 'tst.well-fx.net'
						regname = 'WFX LB Application to HAProxy connect - 11H1'
						deregname = 'WFX LB Application to HAProxy disconnect - 11H1'
					}
					lb2 {
						name = 'tst.well-fx.net'
						regname = 'lb::do_attach_request'
						deregname = 'lb::do_detach_request'
					}
				}
			}
			servers {
				server1 = '610168001'
				server2 = '610183001'
			}
		}
		vpc11 {
			loadbalancers {
				haproxy {
					lb1 {
						name = 'qa.well-fx.net'
						regname = 'WFX LB Application to HAProxy connect - 11H1'
						deregname = 'WFX LB Application to HAProxy disconnect - 11H1'
					}
//					lb2 {
//						name = 'vpc11.well-fx.net'
//						regname = 'lb::do_attach_request'
//						deregname = 'lb::do_detach_request'
//					}
				}
			}
			servers {
				server1 = '879557001'
//				server2 = '883379001'
			}
		}
		vpc21 {
			loadbalancers {
				haproxy {
					lb1 {
						name = 'vpc21.well-fx.net'
						regname = 'WFX LB Application to HAProxy connect - 11H1'
						deregname = 'WFX LB Application to HAProxy disconnect - 11H1'
					}
					lb2 {
						name = 'vpc21.well-fx.net'
